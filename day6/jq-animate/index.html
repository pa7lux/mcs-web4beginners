<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animate</title>
  <style>
    a {
      display: block;
      width: 300px;
      height: 50px;
      color:white;
      background-color: blue;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
    }

    .anim {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: relative;
      top:0;
      left: 0;
    }
  </style>
</head>
<body>
  <a href="#">Анимируй это!</a>
  <div class="anim"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('a').click(function(){
        $('.anim').animate({top: '300px', left:'200px'},5000, function(){
          alert('done');
        });
      });
    });
  </script>
</body>
</html>
