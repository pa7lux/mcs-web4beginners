<body>
  <script>
    //Написать функцию, которая примет 2 аргумента в виде чисел и возведет одно число в степень другого числа. Если в input введено не число, то писать в консоль "Функция работает только с числами"
    var hw3 = function(number1,number2){
      if(typeof(number1)=='number'&&typeof(number2)=='number'){
        return number1**number2;
      }else {
        return 'Функция работает только с числами';
      }
    }
    console.log(hw3(3,3)); //27
    console.log(hw3('str', 9)); // 'Функция работает только с числами'
  </script>
</body>
