<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Позиционирование</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--в этой секции мы позиционируем элементы static-->
  <section class='static'>
    <div class="inner"></div>
  </section>
  <!--в этой секции мы позиционируем элементы relative-->
  <section class='relative'>
    <div class="inner"></div>
    <p>Привет я параграф</p>
  </section>
  <!--в этой секции мы позиционируем элементы абсолютно-->
  <section class='absolute'>
    <div class="inner"></div>
    <p>Привет я параграф..........................</p>
  </section>
  <!--в этой секции мы позиционируем элементы фиксированно-->
  <section class='fixed'>
    <div class="inner"></div>
  </section>
</body>
</html>
