<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mediafiles</title>
  <style>
    video {
      width: 100%;
    }
    .moscoding {
      width: 50%;
      height: 1000px;
    }
  </style>
</head>
<body>
  <div class="video">
    <video src="video/flower-l.mp4" controls="true" loop='true' poster="poster.png">
      <source src="video/flower-l.mp4" type='video/mp4;' codecs="avc1.42E01E, mp4a.40.2">
      <source src="video/flower-l.webm" type='video/webm;' codecs="vp8, vorbis">
    </video>
  </div>
  <div class="audio">
    <audio src="audio/opera.mp3" controls="true"></audio>
  </div>
  <div class="iframe">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/a68MYMhUVQA" frameborder="0" allowfullscreen>

    </iframe>
    <iframe class='moscoding' src="http://www.churchofsatan.com/" frameborder="0"></iframe>
  </div>
</body>
</html>
